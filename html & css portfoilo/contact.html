    <title>Small StartUp - Contacts</title>
    <link rel="stylesheet" href="style/design.css">
    <link rel="stylesheet" href="style/style.css">

<body>

    <div class="hero">
        <div class="navbar container">
            <div class="navbar_logo">
                <img src="logo/LogoWhite.svg" alt="" class="navbar_image">
                <div class="navbar_logo_text">Start</div>
            </div>

            <div class="navbar_menu hidden">
                <a href="index.html" class="navbar_menu_home">Home</a>
                <a href="portfolio.html" class="navbar_menu_pf ">Portfolio</a>
                <a href="services.html" class="navbar_menu_service ">Services</a>
                <a href="contact.html" class="navbar_menu_contact ">Contacts</a>
            </div>

            <div class="navbar_icon">
                <i class="bi bi-list"></i>
                <i class="bi bi-x-lg hide"></i>
            </div>
        </div>
    </div>

    <div class="sectionOne">
        <div class="sectionOne_content container text-center">
            <div class="sectionOne_content--title common_title ">Contact us</div>
            <div class="sectionOne_content--text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, excepturi.</div>
        </div>

        <div class="sectionOne_container container">
            <form class="sectionOne_container_form">
                <label for="name" class="sectionOne_container_form-text">Name</label>
                <input type="text" id="name" placeholder="your name here">

                <label class="sectionOne_container_form-text" for="email">Email</label>
                <input type="text" id="email" placeholder="your email here" >

                <label for="message" class="sectionOne_container_form-text">Message</label>
                <textarea name="" id="message" rows="10" placeholder="your message here"></textarea>

                <button type="submit" class="dark-btn">Submit</button>

            </form>
            <img src="contacts/map.svg" alt="" class="sectionOne_container_form-img responsiveImg">
        </div>

    </div>


    <div class="footer grid">
        <div class="footer_left container flex">
            <img src="socials/facebook.svg"  class="responsiveImg" alt="">
            <img src="socials/instagram.svg" class="responsiveImg" alt="">
            <img src="socials/pinterest.svg" class="responsiveImg" alt="">
            <img src="socials/tiktok.svg" class="responsiveImg" alt="">
            <img src="socials/twitter.svg" class="responsiveImg" alt="">
            <img src="socials/whatsapp.svg" class="responsiveImg" alt="">
            <img src="socials/youtube.svg" class="responsiveImg" alt="">
        </div>
        <div class="footer_right flex container">
            <div class="footer_right_text text-white text-center">
